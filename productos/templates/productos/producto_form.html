<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Editar Producto: {{ object.nombre }}{% else %}Crear Nuevo Producto{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{% if object %}Editar Producto: {{ object.nombre }}{% else %}Crear Nuevo Producto{% endif %}</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" value="{{ form.nombre.value|default:'' }}" class="form-control" maxlength="100" required id="id_nombre">
            </div>
            
            <div class="mb-3">
                <label for="id_descripcion" class="form-label">Descripci√≥n</label>
                <textarea name="descripcion" class="form-control" required id="id_descripcion" rows="4">{{ form.descripcion.value|default:'' }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="id_precio" class="form-label">Precio</label>
                <input type="number" name="precio" value="{{ form.precio.value|default:'' }}" step="0.01" class="form-control" required id="id_precio">
            </div>
            
            <div class="mb-3">
                <label for="id_stock" class="form-label">Stock</label>
                <input type="number" name="stock" value="{{ form.stock.value|default:'' }}" class="form-control" required id="id_stock">
            </div>
            
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
