<!DOCTYPE html>
<html>
<head>
    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Detalle del Producto</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <p class="card-text"><strong>Descripci√≥n:</strong> {{ producto.descripcion }}</p>
                <p class="card-text"><strong>Precio:</strong> ${{ producto.precio }}</p>
                <p class="card-text"><strong>Stock:</strong> {{ producto.stock }}</p>
                
                <div class="mt-3">
                    <a href="{% url 'producto_list' %}" class="btn btn-secondary">Volver a la lista</a>
                    <a href="{% url 'producto_update' producto.pk %}" class="btn btn-warning">Editar</a>
                    <a href="{% url 'producto_delete' producto.pk %}" class="btn btn-danger">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
