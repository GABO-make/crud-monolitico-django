<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Productos</h1>
        
        <a href="{% url 'producto_create' %}" class="btn btn-primary mb-3">Nuevo Producto</a>
        
        {% if productos %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>${{ producto.precio }}</td>
                    <td>{{ producto.stock }}</td>
                    <td>
                        <a href="{% url 'producto_detail' producto.pk %}" class="btn btn-info btn-sm">Ver</a>
                        <a href="{% url 'producto_update' producto.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'producto_delete' producto.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-info">
            No hay productos registrados. <a href="{% url 'producto_create' %}">Crear el primer producto</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
